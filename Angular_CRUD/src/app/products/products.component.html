<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Angular Crud</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()">ADD PRODUCT</button>
</mat-toolbar>

<div class="container mt-5">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table class="mb-2" mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="productCategory">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Category </th>
                <td mat-cell *matCellDef="let row"> {{row.productCategory}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="productModel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Model </th>
                <td mat-cell *matCellDef="let row"> {{row.productModel}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button class="edit-btn"
                        (click)="editProduct(row)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="warn" (click)="deleteProduct(row.id)"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
